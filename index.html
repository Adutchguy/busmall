<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pick An Image</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Bitter|Copse|Cutive|Lora:700|Sanchez|Scope+One|Slabo+27px|Trocchi|Vesper+Libre" rel="stylesheet">

  <body>
    <main>
      <header>
        <img id="busimg" src="img/bus-crop.gif" alt="image of a bus at the top of the page">
      </header>
    <section id="infosection">
      <h2>Hello, we thank you for taking the time to participate in this research.</h2>
      <p>You will be shown up to 25 sets of 3 pictures each in random order. Please click on a picture of your choosing. Try not to over think your choice and just go with your initial leading.</p>
    </section>
    <section id="imagesection">
      <div id="imagecontainer">

        <div class="image">
          <h3>1</h3>
            <img id="imagePH1" src="" alt="">
        </div>
        <div class="image">
          <h3>2</h3>
            <img id="imagePH2" src="" alt="">
        </div>
        <div class="image">
          <h3>3</h3>
            <img id="imagePH3" src="" alt="">
        </div>
      </div>
    </section>
    <section id="summarysection">
      <h2 id="summaryh2"></h2>
    </section>
    <footer>
      <h3><strong>Created by: </strong><i>Bus Mall</i>&trade;</h3>
    </footer>
    </main>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/chart.js" type="text/javascript"></script>
  </body>
</html>
